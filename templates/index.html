    <script>
        // Sunucu baÄŸlantÄ± bilgisi ve sikik socket.io baÄŸlantÄ±larÄ±
        const socket = io();

        // BaÄŸlantÄ± durumu gÃ¼ncelleme
        socket.on('connect', () => {
            console.log('Sunucuya baÄŸlandÄ±');
            updateConnectionStatus(true, 'Sunucuya baÄŸlandÄ±');
        });

        socket.on('disconnect', () => {
            console.log('Sunucu baÄŸlantÄ±sÄ± kesildi');
            updateConnectionStatus(false, 'Sunucu baÄŸlantÄ±sÄ± kesildi');
        });

        socket.on('connect_error', (error) => {
            console.error('BaÄŸlantÄ± hatasÄ±:', error);
            updateConnectionStatus(false, 'BaÄŸlantÄ± hatasÄ±: ' + error.message);
        });

        // Sistem gÃ¼ncellemeleri
        socket.on('system_update', (data) => {
            document.getElementById('cpu').innerText = data.cpu.toFixed(1);
            document.getElementById('ram').innerText = data.ram.toFixed(1);
        });

        // ÅžarkÄ± bilgisi gÃ¼ncellemeleri
        socket.on('now_playing', (data) => {
        console.log('ÅžarkÄ± bilgisi alÄ±ndÄ±:', data);
            updateNowPlaying(data.title, data.position, data.duration, data.position_percent);
        });

        // Ses seviyesi gÃ¼ncellemeleri
        socket.on('volume_update', (data) => {
            document.getElementById('volslider').value = data.volume;
        });

        function updateConnectionStatus(connected, message) {
            const dot = document.getElementById('connection-dot');
            const text = document.getElementById('connection-text');

            if (connected) {
                dot.className = 'connection-dot connected';
            } else {
                dot.className = 'connection-dot disconnected';
            }

            text.innerText = message;
        }
        // Senin gibi kodun anasnÄ± sÃ¼lalesini sikeyim orospu Ã§ocuÄŸu Ã§Ä±ldÄ±rdÄ±m amÄ±na koyarÄ±m he
        function updateNowPlaying(title, position, duration, position_percent) {
            const nowPlayingElement = document.getElementById('nowplaying');
            const timeElement = document.getElementById('songTime');
            const progressBar = document.getElementById('progressBar');
            const progressHandle = document.getElementById('progressHandle');

            // EÄŸer yeni ÅŸarkÄ±ysa sÄ±fÄ±rla
            if (position_percent === 0 || position === "00:00") {
                if (progressBar && progressHandle) {
                    progressBar.style.transition = 'none';
                    progressHandle.style.transition = 'none';
                    progressBar.style.width = '0%';
                    progressHandle.style.left = '0%';
                    // transition geri aÃ§
                    setTimeout(() => {
                        progressBar.style.transition = '';
                        progressHandle.style.transition = '';
                    }, 50);
                }
                if (timeElement) {
                    timeElement.innerText = `${position} / ${duration}`;
                }
            } else {
                if (progressBar && progressHandle) {
                    progressBar.style.width = `${position_percent}%`;
                    progressHandle.style.left = `${position_percent}%`;
                }
                if (timeElement) {
                    timeElement.innerText = `${position} / ${duration}`;
                }
            }

    // ÅžarkÄ± baÅŸlÄ±ÄŸÄ± ve kaydÄ±rmayÄ± sÄ±fÄ±rla
    const scrollElement = nowPlayingElement.querySelector('.nowplaying-scroll');
    if (scrollElement) {
        scrollElement.textContent = title;

        // KaydÄ±rma animasyon
        scrollElement.style.animation = 'none';
        scrollElement.style.transform = 'translateX(0)';

        // Progress bar tÄ±klama ve sÃ¼rÃ¼kleme
        document.addEventListener('DOMContentLoaded', function() {
            const progressContainer = document.getElementById('progressContainer');
            const progressHandle = document.getElementById('progressHandle');
            let isDragging = false;

            // TÄ±klama
            progressContainer.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const clickPosition = (e.clientX - rect.left) / rect.width;
                seekToPosition(clickPosition);
            });

            // SÃ¼rÃ¼kleme
            progressHandle.addEventListener('mousedown', function(e) {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const rect = progressContainer.getBoundingClientRect();
                    let position = (e.clientX - rect.left) / rect.width;
                    position = Math.max(0, Math.min(1, position));
                    updateProgressPosition(position);
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    const rect = progressContainer.getBoundingClientRect();
                    const handleRect = progressHandle.getBoundingClientRect();
                    const position = (handleRect.left + handleRect.width / 2 - rect.left) / rect.width;
                    seekToPosition(position);
                }
            });

            progressHandle.addEventListener('touchstart', function(e) {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    const rect = progressContainer.getBoundingClientRect();
                    let position = (e.touches[0].clientX - rect.left) / rect.width;
                    position = Math.max(0, Math.min(1, position));
                    updateProgressPosition(position);
                }
            });

            document.addEventListener('touchend', function() {
                if (isDragging) {
                    isDragging = false;
                    const rect = progressContainer.getBoundingClientRect();
                    const handleRect = progressHandle.getBoundingClientRect();
                    const position = (handleRect.left + handleRect.width / 2 - rect.left) / rect.width;
                    seekToPosition(position);
                }
            });


            updateClock();
        });


        function updateProgressPosition(position) {
            const progressBar = document.getElementById('progressBar');
            const progressHandle = document.getElementById('progressHandle');

            progressBar.style.width = `${position * 100}%`;
            progressHandle.style.left = `${position * 100}%`;
        }

        function seekToPosition(position) {
            position = Math.max(0, Math.min(1, position));

            updateProgressPosition(position);

            fetch('/seek', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({position: position})
            }).catch(error => {
                console.error('ÅžarkÄ± konumu ayarlanÄ±rken hata:', error);
            });
        }
